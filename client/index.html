<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="nav_barLogging">
            <img src="./img/pineappLogo.svg" width="120px" height="auto" alt="carrot logo">
            <ul>
                <a href="#"><li>How it works</li></a>
                <a href="#"><li>Features</li></a>
                <a href="#"><li>Resources</li></a>
                <a href="#"><li>Pricing</li></a>
                <a href="#"><li>Contact us</li></a>
                <a href="#"><li>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
                </li></a>
                <button id="create__user">Create User</button>
            </ul>
        </nav>
    </header>
    <main class="layout">
        <div class="container">
            <div class="img__container">
                <img src="./img/loginIMG2.png" width="520px" height="auto" alt="woman with laptop">
            </div>
            <div class="card__container">
                <div class="card">
                    <div class="card__background"></div>
                    <div class="card__title">
                        <h1 class="heading">Welcome to<br> pineapp</h1>
                        <p>Track spending and categorize expenses so you can see where your money is going.</p>
                    </div>
                    <h2>LOG IN</h2>
                    <form id="form" action="">
                        <div class="username">
                            <label for="userName">Username</label>
                            <input type="text" id="userName" placeholder="Enter your username">
                            <span id="userName__error" class="error"></span>
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password">
                            <span id="password__error" class="error"></span>
                            <button  class="login__button" id="submit" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
