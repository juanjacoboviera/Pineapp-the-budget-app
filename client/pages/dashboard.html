<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Home</title>
</head>
<body>
    <main id="page__content" class="dashboard__container hidden">
        <section class="nav__container">
            <nav class="dashboard__nav">
                <ul>
                    <div>
                        <li id="nav__link1"><a href="./dashboard.html">Dashboard</a></li>
                        <li id="nav__link2"><a href="./newEntry.html">Add Entry</a></li>
                        <li id="nav__link3"><a href="./dataTable.html">Data Table</a></li>
                    </div>
                    <div>
                        <li id="nav__link4"><a href="#">Log out</a></li>
                    </div>
                </ul>
            </nav>
        </section>
        <section class="data__container">
            <div class="generalInfo__container">
                <div class="user__container">
                    <div class="user__avatar">
                        <img  src="../img/boredApe.jpg" alt="" width="55px" height="auto">
                    </div>
                    <div class="user__greeting">
                        <h2>Welcome!</h2>
                        <p>John Doe</p>
                    </div>
                </div>
                <div class="summary__container">
                    <div class="summary__card">
                        <div class="summary__total">
                                <h1>Total Balance</h1>
                                <p id="total">$ 0</p>
                         </div>
                    </div>
                    <div class="summary__card summary__card-detail">
                        <div class="summary__icon">
                            <i class="fa-solid fa-arrow-up iconBackground__circle"></i>
                        </div>
                        <div class="summary__total incomeExpenses__total">
                                <h1>Income</h1>
                                <p id="incomeValue">$ 0</p>
                         </div>
                    </div>
                    <div class="summary__card summary__card-detail">
                        <div class="summary__icon icon__color">
                            <i class="fa-solid fa-arrow-down iconBackground__circle"></i>
                        </div>
                        <div class="summary__total incomeExpenses__total">
                                <h1>Expenses</h1>
                                <p id="expenses">$ 0</p>
                         </div>
                    </div>
                </div>
            </div>
            <div class="main__container">
                <div class="currencies__container">
                   <h2 class="section__title">USD Exchange Rates</h2>
                    <div class="currencies__card">
                        <div class="currency__info">
                            <div class="flag__wrapper">
                                <img class="currency__img" src="../img/Banderas/eur.svg" alt="" width="32px" height="23px">
                            </div>
                            <div class="currency__title">
                                <h2>EURO</h2>
                            </div>
                            <div class="currency__value">
                                <p id="euro"><span class="loader"></span></p>
                            </div>
                        </div>
                        <div class="currency__info">
                            <div class="flag__wrapper">
                                <img class="currency__img" src="../img/Banderas/gbp.svg" alt="" width="32px" height="23px">
                            </div>
                            <div class="currency__title">
                                <h2>GBP</h2>
                            </div>
                            <div class="currency__value">
                                <p id="gbp"><span class="loader"></span></p>
                            </div>
                        </div>
                        <div class="currency__info">
                            <div class="flag__wrapper">
                                <img class="currency__img" src="../img/Banderas/jpy.svg" alt="" width="32px" height="23px">
                            </div>
                            <div class="currency__title">
                                <h2>JPY</h2>
                            </div>
                            <div class="currency__value">
                                <p id="jpy"><span class="loader"></span></p>
                            </div>
                        </div>
                        <div class="currency__info">
                            <div class="flag__wrapper">
                                <img class="currency__img" src="../img/Banderas/cad.svg" alt="" width="32px" height="23px">
                            </div>
                            <div class="currency__title">
                                <h2>CAD</h2>
                            </div>
                            <div class="currency__value">
                                <p id="cad"><span class="loader"></span></p>
                            </div>
                        </div>
                        <div class="currency__info">
                            <div class="flag__wrapper">
                                <img class="currency__img" src="../img/Banderas/cop.svg" alt="" width="32px" height="23px">
                            </div>
                            <div class="currency__title">
                                <h2>COP</h2>
                            </div>
                            <div class="currency__value">
                                <p id="cop"><span class="loader"></span></p>
                            </div>
                        </div>
                    </div>
               </div>
               <div class="bottomHalf__container">
                <div class="recentEntries__container">
                    <h2 class="section__title">Recent Entries</h2>
                    <!-- noData__container -->
                    <div class="generic__container">
                    </div>
                </div>
                <div class="graph__container">
                    <h2 class="section__title">Your spending</h2>
                    <div class="generic__container" id="graph"> 
                        <!-- <img src="../img/infomsg1.svg" width="150px" height="auto" alt=""> 
                        <p>No data. You must log expenses in the add entry tab.</p>  -->

                        <canvas class="generic__container" id="myChart">
                            
                        </canvas>
                    </div>
                </div>
               </div>
            </div>
        </section>
    </mainv>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js" integrity="sha512-Tfw6etYMUhL4RTki37niav99C6OHwMDB2iBT5S5piyHO+ltK2YX8Hjy9TXxhE1Gm/TmAV0uaykSpnHKFIAif/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
