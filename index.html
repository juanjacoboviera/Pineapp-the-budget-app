<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card__background"></div>
            <div class="card__title">
                <h1 class="heading">Welcome to<br> our website</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi a numquam, possimus eum reiciendis alias eius</p>
            </div>
            <h2>LOG IN</h2>
            <form id="form" action="">
                <div class="username">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" placeholder="Enter your username or email">
                    <span id="userName__error" class="error"></span>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <span id="password__error" class="error"></span>
                    <button  class="login__button" id="submit" type="submit">Login</button>
                </div>
            </form>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
