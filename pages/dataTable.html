    <section class="modal__container">
        <div class="modal">
            <h2 id="modalTitle">New employee</h2>
            <a  id="closeModal" href="">
                <i class="fa-solid fa-rectangle-xmark"></i>
            </a>
            <div class="employee__creator">
                <form action="">
                    <input id="elemento" type="hidden" value="">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" placeholder="Leslie Summers" id="name">

                    </div>
                    <div>
                        <label for="position">Position</label>
                        <input type="text" placeholder="Regional Manager" id="position">
                    </div>
                    <div>
                        <label for="workOrders">Work Orders</label>
                        <input type="number" placeholder="10" id="workOrders">
                    </div>
                    <div>
                        <label for="tasks">Tasks</label>
                        <input type="number" placeholder="3" id="tasks">
                    </div>
                    <div>
                        <label for="roles">Roles</label>
                        <input type="number" placeholder="1" id="roles">
                    </div>
                    <button id="submit" type="submit">Create employee</button>
                </form>
            </div>
        </div>
    </section>

                <div class="user__container">
                    <div class="user__avatar">
                        <img  src="../img/boredApe.jpg" alt="" width="55px" height="auto">
                    </div>
                    <div class="user__greeting">
                        <h2></h2>
                        <p>John Doe</p>
                    </div>
                </div>
                <div class="summary__container">
                    <div class="summary__card">
                        <div class="summary__total">
                                <h1>Total Balance</h1>
                                <p id="total">$ 0</p>
                         </div>
                    </div>
                    <div class="summary__card summary__card-detail">
                        <div class="summary__icon">
                            <i class="fa-solid fa-arrow-up iconBackground__circle"></i>
                        </div>
                        <div class="summary__total incomeExpenses__total">
                                <h1>Income</h1>
                                <p id="income">$ 0</p>
                         </div>
                    </div>
                    <div class="summary__card summary__card-detail">
                        <div class="summary__icon icon__color">
                            <i class="fa-solid fa-arrow-down iconBackground__circle"></i>
                        </div>
                        <div class="summary__total incomeExpenses__total">
                                <h1>Expenses</h1>
                                <p id="expenses">$ 0</p>
                         </div>
                    </div>
                </div>
            </div>

                        <form class="table__filters" action="">

                                <i class="fa-solid fa-magnifying-glass search__icon"></i>
                                <input class="search__input" id="search__data" type="text" placeholder="Search by Description">
                            </div>
                            <div class="sort__elements">
                                <label for="dataType">Filter by</label>
                                <i class="fa-solid fa-filter sort__icon"></i>
                                <select class="filter__inputs" name="" id="dataType">
                                    <option value="">Default</option>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>
                            <label for="date__input">Search by Date</label>
                            <input class="filter__inputs" type="date" name="" id="date__input">
                        </form>
                    </div>
